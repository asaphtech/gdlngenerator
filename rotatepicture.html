<!DOCTYPE html>
<html lang="id">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Rotate Picture - Joy Tools</title>
 <link rel="stylesheet" href="marquee.css">
 <style>
  /* Reset and Base Styles */
  * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
  }

  body {
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   background-color: #000;
   background-image: url('GDLN.jpg');
   background-repeat: no-repeat;
   background-position: center;
   background-size: 47%;
   color: #e0e0e0;
   min-height: 100vh;
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
   padding: 20px;
   padding-top: 80px; /* Jaga jarak dari Marquee di atas */
  }

  /* Layout */
  .container-wrapper {
   display: flex;
   justify-content: center;
   gap: 30px;
   width: 100%;
   max-width: 1400px; /* Lebarkan container wrapper */
   flex-wrap: wrap;
  }

  .main-container {
   flex: 1;
   min-width: 800px;
   max-width: 1200px; /* Lebarkan main container */
   padding: 30px;
   background: rgba(30, 30, 30, 0.9);
   border-radius: 20px;
   border: 1px solid rgba(255, 255, 255, 0.08);
   box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
   position: relative;
   overflow: hidden;
   display: flex;
   flex-direction: column;
   gap: 20px;
  }

  .content-area {
   display: flex;
   gap: 30px; /* Jarak antara kontrol dan preview */
   flex-wrap: nowrap; /* Pastikan kontrol dan preview sejajar */
  }

  .controls {
   flex-basis: 300px; /* Lebar tetap untuk kontrol */
   min-width: 280px;
   order: 1; /* Kontrol di sebelah kiri */
   display: flex;
   flex-direction: column;
   gap: 15px; /* Jarak antar grup kontrol */
  }

  .preview-area {
   flex-grow: 1; /* Memberikan ruang maksimum untuk preview */
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
   min-height: 450px; /* Tingkatkan tinggi minimum */
   border: 1px solid #444;
   border-radius: 8px;
   background: rgba(25, 25, 25, 0.5);
   padding: 10px;
   order: 2; /* Preview di sebelah kanan */
  }

  /* Corner Decorations */
  .main-container .corner-bottom {
   position: absolute;
   width: 20px;
   height: 20px;
   bottom: 10px;
   left: 10px;
   border-bottom: 2px solid rgba(255, 255, 255, 0.1);
   border-left: 2px solid rgba(255, 255, 255, 0.1);
  }

  .main-container .corner-bottom-right {
   position: absolute;
   width: 20px;
   height: 20px;
   bottom: 10px;
   right: 10px;
   border-bottom: 2px solid rgba(255, 255, 255, 0.1);
   border-right: 2px solid rgba(255, 255, 255, 0.1);
  }

  .main-container .corner-top {
   position: absolute;
   width: 20px;
   height: 20px;
   top: 10px;
   left: 10px;
   border-top: 2px solid rgba(255, 255, 255, 0.1);
   border-left: 2px solid rgba(255, 255, 255, 0.1);
  }

  .main-container .corner-top-right {
   position: absolute;
   width: 20px;
   height: 20px;
   top: 10px;
   right: 10px;
   border-top: 2px solid rgba(255, 255, 255, 0.1);
   border-right: 2px solid rgba(255, 255, 255, 0.1);
  }

  /* Typography */
  h3 {
   text-align: center;
   color: #fff;
   font-weight: 700;
   margin-bottom: 20px;
   text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
  }

  label {
   font-weight: bold;
   display: block;
   margin-top: 10px; /* Kurangi margin atas label */
   color: #bdbdbd;
   font-size: 14px;
   padding-bottom: 5px;
   border-bottom: 1px dashed #333;
  }
  
  /* Form Elements */
  input[type="file"] {
   width: 100%;
   margin-top: 8px;
   padding: 12px 15px;
   border-radius: 8px;
   border: 1px solid #444;
   background-color: #1a1a1a;
   color: white;
   font-size: 16px;
  }

  /* Buttons */
  button {
   background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
   color: #00be39;
   padding: 12px 15px; /* Sesuaikan padding tombol */
   border: 1px solid #555;
   border-radius: 8px;
   cursor: pointer;
   font-size: 14px; /* Sesuaikan ukuran font tombol */
   font-weight: 600;
   letter-spacing: 0.5px;
   text-transform: uppercase;
   box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
   transition: all 0.2s ease;
   flex-grow: 1;
   min-width: 100px; /* Tambahkan min-width */
  }

  button:disabled {
   background: #333;
   color: #777;
   border: 1px solid #555;
   cursor: not-allowed;
   box-shadow: none;
  }

  button:hover:not(:disabled) {
   transform: translateY(-2px);
   box-shadow: 0 6px 14px rgba(255, 255, 255, 0.25);
   opacity: 0.95;
  }

  button:active:not(:disabled) {
   transform: translateY(1px) scale(0.97);
   box-shadow: 0 2px 6px rgba(0, 255, 150, 0.18);
   opacity: 0.85;
  }

  .button-container {
   display: flex;
   justify-content: space-between;
   gap: 10px; /* Kurangi jarak antar tombol */
   margin-top: 10px;
   flex-wrap: wrap;
  }
  
  /* Tombol Khusus Kembali */
  .back-button-container {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px dashed #333;
      text-align: center;
  }
  
  .back-button-container button {
      padding: 10px 20px; 
      font-size: 14px;
      min-width: 200px;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a); 
      color: #00be39; 
  }

  /* Image Preview */
  #previewCanvas {
   max-width: 100%;
   max-height: 550px; /* Tingkatkan batas maksimum canvas */
   border-radius: 8px;
   border: 2px dashed #00be39;
   display: none; /* Disembunyikan sampai gambar dimuat */
  }
  
  #initialMessage {
   color: #888;
   font-style: italic;
   text-align: center;
  }

  /* Toast (Fixed Bug) */
  .toast {
    position: fixed;
   bottom: 20px;
   left: 50%;
   transform: translateX(-50%);
   background-color: rgba(40, 40, 40, 0.95);
   color: white;
   padding: 12px 20px;
   border-radius: 8px;
   opacity: 0;
   transition: opacity 0.3s ease;
   z-index: 1000;
  }

  .toast.show {
   opacity: 1;
  }
 </style>
</head>
<body>
 <div class="toast" id="toast"></div>

 <div class="marquee-container">
    <div id="runningText"></div>
 </div>

 <div class="container-wrapper">
  <div class="main-container">
   <div class="corner-bottom"></div>
   <div class="corner-bottom-right"></div>
   <div class="corner-top"></div>
   <div class="corner-top-right"></div>
   <h3>Alat Rotasi Gambar (Preview Lebih Besar)</h3>

   <div class="content-area">

    <div class="preview-area">
      <canvas id="previewCanvas" width="400" height="400"></canvas>
      <p id="initialMessage">Silakan pilih atau *paste* gambar untuk memulai rotasi.</p>
    </div>
    
    <div class="controls">
      
      <label for="imageUpload">1. Pilih File Gambar:</label>
      <input type="file" id="imageUpload" accept="image/*" />

      <label>2. Kontrol Rotasi (90¬∞):</label>
      <div class="button-container">
        <button id="rotateLeftBtn" disabled>Rotate ‚¨ÖÔ∏è</button>
        <button id="rotateRightBtn" disabled>Rotate ‚û°Ô∏è</button>
      </div>

      <label>3. Kontrol Zoom (Tampilan Preview):</label>
      <div class="button-container">
        <button id="zoomOutBtn" disabled>Zoom Out üîç-</button>
        <button id="zoomInBtn" disabled>Zoom In üîç+</button>
      </div>
      <div class="button-container">
        <button id="resetZoomBtn" disabled>Reset Zoom</button>
      </div>

      <label>4. Aksi Akhir (Output Resolusi Penuh):</label>
      <div class="button-container">
        <button id="copyImageBtn" disabled>Salin Gambar</button>
        <button id="downloadBtn" disabled>Unduh Gambar</button>
      </div>

      <div class="back-button-container">
        <a href="index.html" style="text-decoration: none;">
          <button>Kembali ke Generator</button>
        </a>
      </div>
    </div>
   </div>
  </div>
 </div> 

 <script>
  // --- 1. UTILITY FUNCTIONS (DIPERLUKAN OLEH marquee-config.js) ---
  function showToast(msg, duration = 3000) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), duration);
  }

  // --- 2. ROTATE PICTURE LOGIC ---
  const imageUpload = document.getElementById('imageUpload');
  const rotateLeftBtn = document.getElementById('rotateLeftBtn');
  const rotateRightBtn = document.getElementById('rotateRightBtn');
  const zoomOutBtn = document.getElementById('zoomOutBtn');
  const zoomInBtn = document.getElementById('zoomInBtn');
  const resetZoomBtn = document.getElementById('resetZoomBtn');
  const copyImageBtn = document.getElementById('copyImageBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const previewCanvas = document.getElementById('previewCanvas');
  const initialMessage = document.getElementById('initialMessage');
  const ctx = previewCanvas.getContext('2d');

  let originalImage = new Image();
  let rotationAngle = 0; // Sudut rotasi saat ini dalam derajat
  let zoomFactor = 1.0; // Faktor zoom saat ini
  
  // Variabel untuk menyimpan rasio scaling awal
  let initialScaleRatio = 1.0; 

  function enableButtons(enabled) {
    rotateLeftBtn.disabled = !enabled;
    rotateRightBtn.disabled = !enabled;
    zoomInBtn.disabled = !enabled;
    zoomOutBtn.disabled = !enabled;
    resetZoomBtn.disabled = !enabled;
    copyImageBtn.disabled = !enabled;
    downloadBtn.disabled = !enabled;
  }

  function drawImage() {
    if (!originalImage.src) return;

    const canvasWidth = previewCanvas.width;
    const canvasHeight = previewCanvas.height;
    const imgWidth = originalImage.width;
    const imgHeight = originalImage.height;

    // Clear canvas
    ctx.clearRect(0, 0, canvasWidth, canvasHeight);

    ctx.save();
    // Pindahkan titik pusat ke tengah canvas
    ctx.translate(canvasWidth / 2, canvasHeight / 2);
    // Terapkan rotasi
    ctx.rotate(rotationAngle * Math.PI / 180);
    
    // Tentukan dimensi gambar yang akan ditampilkan setelah scaling awal dan zoom
    let displayWidth = imgWidth * initialScaleRatio * zoomFactor;
    let displayHeight = imgHeight * initialScaleRatio * zoomFactor;

    // Gambar gambar dari pusat yang dirotasi
    ctx.drawImage(originalImage, -displayWidth / 2, -displayHeight / 2, displayWidth, displayHeight);
    ctx.restore();
  }
  
  function setupCanvasForImage(img) {
    // Menentukan dimensi maksimum di area pratinjau (sesuai CSS baru)
    const maxWidth = 550; 
    const maxHeight = 550;
    
    // Menghitung rasio untuk fit dalam area pratinjau
    const ratio = Math.min(maxWidth / img.width, maxHeight / img.height);
    
    // Set dimensi canvas
    previewCanvas.width = img.width * ratio;
    previewCanvas.height = img.height * ratio;
    
    originalImage = img;
    initialScaleRatio = ratio; // Simpan rasio awal
    rotationAngle = 0; // Reset rotasi
    zoomFactor = 1.0; // Reset zoom
    
    previewCanvas.style.display = 'block';
    initialMessage.style.display = 'none';
    enableButtons(true);
    drawImage();
    showToast("Gambar berhasil dimuat. Siap untuk dirotasi.");
  }

  // Event: Pilih File
  imageUpload.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (e) => {
     const img = new Image();
     img.onload = () => setupCanvasForImage(img);
     img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });

  // Event: Paste Gambar
  document.addEventListener('paste', (e) => {
    const items = e.clipboardData.items;
    for (const item of items) {
     if (item.type.indexOf('image') === 0) {
      const file = item.getAsFile();
      const reader = new FileReader();
      reader.onload = (e) => {
       const img = new Image();
       img.onload = () => setupCanvasForImage(img);
       img.src = e.target.result;
      };
      reader.readAsDataURL(file);
      e.preventDefault();
      return;
     }
    }
  });
  
  // Event: Rotate Kiri (Counter-Clockwise)
  rotateLeftBtn.addEventListener('click', () => {
    if (originalImage.src) {
     rotationAngle -= 90;
     if (rotationAngle < 0) rotationAngle += 360;
     
     // Logika penyesuaian dimensi canvas saat rotasi 90/270
     // Cek apakah sudut baru adalah 90 atau 270 (mod 180 !== 0)
     if (rotationAngle % 180 !== 0 && previewCanvas.width === originalImage.width * initialScaleRatio) {
        // Hanya tukar jika transisi dari 0/180 ke 90/270
        [previewCanvas.width, previewCanvas.height] = [previewCanvas.height, previewCanvas.width];
     } else if (rotationAngle % 180 === 0 && previewCanvas.width === originalImage.height * initialScaleRatio) {
        // Tukar kembali jika transisi dari 90/270 ke 0/180
        [previewCanvas.width, previewCanvas.height] = [previewCanvas.height, previewCanvas.width];
     }
     
     drawImage();
     showToast(`Rotasi: ${rotationAngle}¬∞`);
    }
  });

  // Event: Rotate Kanan (Clockwise)
  rotateRightBtn.addEventListener('click', () => {
    if (originalImage.src) {
     rotationAngle += 90;
     if (rotationAngle >= 360) rotationAngle -= 360;

     // Logika penyesuaian dimensi canvas saat rotasi 90/270
     // Cek apakah sudut baru adalah 90 atau 270 (mod 180 !== 0)
     if (rotationAngle % 180 !== 0 && previewCanvas.width === originalImage.width * initialScaleRatio) {
        // Hanya tukar jika transisi dari 0/180 ke 90/270
        [previewCanvas.width, previewCanvas.height] = [previewCanvas.height, previewCanvas.width];
     } else if (rotationAngle % 180 === 0 && previewCanvas.width === originalImage.height * initialScaleRatio) {
        // Tukar kembali jika transisi dari 90/270 ke 0/180
        [previewCanvas.width, previewCanvas.height] = [previewCanvas.height, previewCanvas.width];
     }

     drawImage();
     showToast(`Rotasi: ${rotationAngle}¬∞`);
    }
  });

  // Event: Zoom In
  zoomInBtn.addEventListener('click', () => {
    if (originalImage.src) {
     zoomFactor = Math.min(zoomFactor * 1.2, 5.0);
     drawImage();
     showToast(`Zoom: ${(zoomFactor * 100).toFixed(0)}%`);
    }
  });

  // Event: Zoom Out
  zoomOutBtn.addEventListener('click', () => {
    if (originalImage.src) {
     zoomFactor = Math.max(zoomFactor / 1.2, 0.1);
     drawImage();
     showToast(`Zoom: ${(zoomFactor * 100).toFixed(0)}%`);
    }
  });

  // Event: Reset Zoom
  resetZoomBtn.addEventListener('click', () => {
    if (originalImage.src) {
     zoomFactor = 1.0;
     drawImage();
     showToast("Zoom direset ke 100%");
    }
  });

  // Event: Unduh Gambar (Menggunakan canvas resolusi penuh)
  downloadBtn.addEventListener('click', () => {
    if (originalImage.src) {
     const tempCanvas = document.createElement('canvas');
     const tempCtx = tempCanvas.getContext('2d');
     
     const isRotated = (rotationAngle % 180 !== 0);
     
     if (isRotated) {
      tempCanvas.width = originalImage.height;
      tempCanvas.height = originalImage.width;
     } else {
      tempCanvas.width = originalImage.width;
      tempCanvas.height = originalImage.height;
     }

     tempCtx.save();
     tempCtx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
     tempCtx.rotate(rotationAngle * Math.PI / 180);
     
     const drawWidth = originalImage.width;
     const drawHeight = originalImage.height;
     
     tempCtx.drawImage(originalImage, -drawWidth / 2, -drawHeight / 2, drawWidth, drawHeight);
     tempCtx.restore();

     const dataURL = tempCanvas.toDataURL('image/png');
     const link = document.createElement('a');
     link.download = `rotated_image_${rotationAngle}deg.png`;
     link.href = dataURL;
     document.body.appendChild(link);
     link.click();
     document.body.removeChild(link);
     showToast("Gambar berhasil diunduh.");
    }
  });

  // Event: Salin Gambar ke Clipboard (Menggunakan canvas resolusi penuh)
  copyImageBtn.addEventListener('click', () => {
    if (originalImage.src) {
     const tempCanvas = document.createElement('canvas');
     const tempCtx = tempCanvas.getContext('2d');
     
     const isRotated = (rotationAngle % 180 !== 0);
     
     if (isRotated) {
      tempCanvas.width = originalImage.height;
      tempCanvas.height = originalImage.width;
     } else {
      tempCanvas.width = originalImage.width;
      tempCanvas.height = originalImage.height;
     }

     tempCtx.save();
     tempCtx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
     tempCtx.rotate(rotationAngle * Math.PI / 180);
     tempCtx.drawImage(originalImage, -originalImage.width / 2, -originalImage.height / 2, originalImage.width, originalImage.height);
     tempCtx.restore();

     tempCanvas.toBlob(blob => {
      if (blob) {
       try {
        const item = new ClipboardItem({ [blob.type]: blob });
        navigator.clipboard.write([item]).then(() => {
         showToast("Gambar yang dirotasi berhasil disalin ke clipboard!");
        }).catch(err => {
         console.error('Gagal menyalin gambar:', err);
         showToast("Gagal menyalin gambar. Pastikan browser Anda mendukung API ini.");
        });
       } catch (e) {
        console.error('Clipboard API error:', e);
        showToast("Gagal menyalin. Mungkin browser tidak mendukung Clipboard API. Coba tombol Unduh.");
       }
      }
     }, 'image/png');
    }
  });
  
  // Inisialisasi awal
  enableButtons(false);
 </script>
 <script src="marquee-config.js"></script>
</body>
</html>
