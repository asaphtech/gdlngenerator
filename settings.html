<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Marquee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .settings-container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: #4CAF50; /* Hijau */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            resize: vertical;
            min-height: 100px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .toast { /* Notifikasi kecil */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(76, 175, 80, 0.95); /* Hijau */
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Pengaturan Teks Berjalan (Marquee)</h2>
        <label for="marqueeText">Teks yang akan ditampilkan:</label>
        <textarea id="marqueeText" placeholder="Masukkan teks baru di sini. Kosongkan untuk menggunakan teks default."></textarea>
        <button id="saveBtn">Simpan Perubahan</button>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // === Fungsi Toast (Notifikasi) ===
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // === Logika Pengaturan ===
        document.addEventListener('DOMContentLoaded', () => {
            const marqueeTextarea = document.getElementById('marqueeText');
            const saveButton = document.getElementById('saveBtn');
            const STORAGE_KEY = 'customMarqueeText';
            const defaultText = 'üì¢ PENGUMUMAN: KLIK DUA KALI (DOUBLE-CLICK) PADA TEKS INI UNTUK MENGHENTIKANNYA. KLIK DUA KALI LAGI UNTUK MELANJUTKAN. | PESAN INI BISA DIGANTI DI BAGIAN PENGATURAN.';

            // 1. Muat Teks saat halaman dimuat
            const storedText = localStorage.getItem(STORAGE_KEY);
            if (storedText) {
                marqueeTextarea.value = storedText;
            }

            // 2. Simpan Teks saat tombol diklik
            saveButton.addEventListener('click', () => {
                const newText = marqueeTextarea.value.trim();
                
                if (newText) {
                    localStorage.setItem(STORAGE_KEY, newText);
                    showToast('‚úÖ Teks Marquee berhasil diperbarui!');
                } else {
                    // Jika dikosongkan, hapus dari storage untuk kembali ke default
                    localStorage.removeItem(STORAGE_KEY);
                    showToast('üóëÔ∏è Teks Marquee dihapus, akan menggunakan default.');
                }
                
                // Opsional: Muat ulang halaman utama untuk melihat hasilnya
                // window.open('rotatepicture.html', '_blank');
            });
        });
    </script>
</body>
</html>
